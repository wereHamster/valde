sudo: false

language: node_js
node_js:
  - "10"

env:
  global:
    - secure: ""

cache:
  directories:
    - node_modules

matrix:
  include:
    - name: "Lint"
      script: ./node_modules/.bin/tslint --project packages/tsconfig.tslint.json

    - name: "TypeScript"
      script: ./node_modules/.bin/tsc --build packages

    - name: "Publish"
      script: test "$TRAVIS_BRANCH" = "master" && script/publish --yes from-git
